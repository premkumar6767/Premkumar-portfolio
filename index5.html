<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation</title>
    <style>
        @keyframes appear {
            from {
                opacity: 0;
                transform: scale(0.5);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .box {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .block {
            background-color: blue;
            padding-bottom: 35%;
            margin-bottom: 80px;
            width: 75%;
            border: 1px solid black;
            opacity: 0;
            /* Start hidden */
            transform: scale(0.5);
            /* Start smaller */
            transition: opacity 0.5s ease, transform 0.5s ease;
            /* Fallback */
        }

        .block.visible {
            opacity: 1;
            transform: scale(1);
            animation: appear 0.5s ease forwards;
        }
    </style>
</head>

<body>
    <div class="box">
        
        <div class="block">
        </div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div><img src="/img/premkumar.jpeg" class="block" alt=""></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
    </div>

    <script>
        // Select all blocks
        const blocks = document.querySelectorAll('.block');

        // Create an Intersection Observer
        const observer = new IntersectionObserver(
            (entries) => {
                entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            },
            {
                threshold: 0.2, // Trigger when 20% of the element is visible
            }
        );

        // Observe each block
        blocks.forEach((block) => observer.observe(block));
    </script>
</body>

</html>
